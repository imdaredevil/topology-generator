<div class="edge"
     [style.left]="left + 'px'"
     [style.top]="top + 'px'"
     [style.width]="width + 'px'"
     [style.height]="height + 'px'">
<svg width="100%" height="100%">
   <line [attr.x1]="coordinates[0][0]" 
         [attr.y1]="coordinates[0][1]"
         [attr.x2]="coordinates[1][0]"
         [attr.y2]="coordinates[1][1]"
         stroke="black"></line>
</svg>
</div>
