<div class="sidebar">
    <div class="header">Topology Generator</div>
    <div class="text">
        <div *ngFor="let instruction of instructions; let i = index">
            <p>{{instruction}}</p>
        </div>
    </div>
    <div class="footer">
        <input matInput #inputField placeholder="Enter new instruction" (keyup.enter)="onEnter(inputField.value)"></div>
        <label *ngIf="inputError">
            {{inputError}}
        </label>
    </div>
